name: Deploy Webapp
on: push


jobs:
  release-webapp:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 22

      - name: install angular
        run: npm install -g @angular/cli@17

      - name: npm dependencies
        run: npm install

      - name: Build webapp
        run: ng build

      - name: Deploy webapp to Revel CMS
        id: deploy-webapp
        uses: RevelDigital/webapp-action@v1.0.14
        with:
          api-key: ${{ secrets.Revel_API_key }}
          environment: ${{ github.head_ref || github.ref_name }}

      - name: if my-webapp published
        if: fromJSON(steps.deploy-webapp.outputs.published).*
        run: |
            MEDIA="${{ fromJSON(steps.deploy-webapp.outputs.published).media }}"
            echo "Published webapp: $MEDIA"
            